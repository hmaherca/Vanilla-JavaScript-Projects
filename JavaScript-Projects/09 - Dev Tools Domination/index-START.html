<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('%c i am some great text', 'font-size:50px;  background: red;',)
    // Styled
    console.log('%c i am some great text', 'font-size:50px;  background: red;',)
    // warning!
    console.warn('dude stop')
    // Error :|
    console.error('not like this!')
    // Info
    console.info('star wars sucks')
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'),'that is definetly wrong')
    console.assert(1===2,'that is wrong')
    // clearing
    console.clear()

    // Viewing DOM Elements
    console.dir(p)

    // Grouping together
    dogs.forEach(dog=>{
      console.group(`${dog.name}`)
    })
   

    // counting
    console.count('hisham')
    console.count('hisham')
    console.count('hisham')
    console.count('hisham')
    console.count('hisham')
    // timing
    console.time('fetching data')

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      console.table(dogs)

  </script>
</body>
</html>
